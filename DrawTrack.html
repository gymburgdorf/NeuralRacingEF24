<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Draw Track</title>
	<link rel="stylesheet" href="https://gymburgdorf.github.io/helpers/basicstyle.css"></link>
	<style>
		body {overflow: scroll;}
		.wrap {background-color: rgb(50, 70, 100); touch-action: none; width: 100%;
			background-size: 100% 100%; background-repeat: no-repeat;}
		.wrap svg {max-width: 100%;}
			.pointerdraw path {fill:none; stroke-width: 10; stroke: aqua;}
		path.simple {fill:none; stroke-width: 100; stroke: rgba(100, 100, 255, 0.8); fill: none;}
		.drawing path {fill:none; stroke-width: 10; stroke: #444;}

	</style>
</head>
<body>
	<h1>SVG Drawer</h1>
	<div class="wrap"><svg class="pointerdraw" viewBox="0 0 5000 3000"></svg></div>
	<div class="asArray" contenteditable></div>
	<button id="renderSVGbutton">Render SVG</button>
	<div class="wrap"><svg class="drawing" viewBox="0 0 5000 3000"></svg></div>
	<script type="module" src="DrawTrack.js"></script>
</body>
</html>
